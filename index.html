<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <style>
     body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    #notes-container {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
    }

    #add-note {
      background-color: #0074d9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    #add-note:hover {
      background-color: #0056b3;
    }

    .note {
      background-color: #555;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .note h2 {
      font-size: 20px;
    }

    .note p {
      font-size: 16px;
    }

    .Notes{
       width: 80%;
       border-radius: 20px;

display: flex;
justify-content: center;
flex-direction: column;
align-items: center;
padding: 2%;
margin: 2vh auto;
/* box-shadow: 0px 4px 8px white; */

background: linear-gradient(45deg,rgb(189, 14, 43),rgb(71, 71, 151));
border-radius: 20px;
    }
  
    .Notes h2{
        padding: 20px;
        /* background: linear-gradient(45deg,rgb(189, 14, 43),rgb(71, 71, 151)); */
        background-color: rgb(78, 66, 66);
        border-radius: 20px;
        text-align: center;
        text-transform: capitalize;
        font-weight: 600;
        /* border: 2px solid red; */

    }
    .Notes h2:hover{
        background-color: rgb(62, 52, 52);
    }
    .Notes p{
         text-align: center;
    }
    .edit{
        background-color: orange;
    }
    .edit:hover{
        background-color: rgb(245, 93, 6);
    }
    .del{
        background-color: red;
    }
    .del:hover{
        background-color: rgb(224, 66, 66);
    }
    .btn-wrap{
        display: flex;
        justify-content: space-evenly;
        width: 100%;
    }
    .Notes button{
        /* background-color: #0056b3; */
        border-radius: 20px;
        padding:10px 20px;
        border-right: 10px;
    }
    #add-note{
        margin: 10px auto;
        /* border: 2px solid red; */
    }
    .container{
       width: 90%;
       margin: 0px auto;
       /* border: 2px solid red; */
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       padding: 10px;
    }
  </style>
</head>
<body>
    <h1>My Notes</h1>
    <div id="notes-container"></div>
    <div class="container">
      <input type="text" id="note-title" placeholder="Note Title">
      <textarea id="note-content" placeholder="Note Content"></textarea>
      <button id="add-note">Add Note</button>
    </div>

  <script>
    const notesContainer = document.getElementById('notes-container');
    const noteTitleInput = document.getElementById('note-title');
    const noteContentInput = document.getElementById('note-content');
    const addNoteButton = document.getElementById('add-note');

    async function fetchNotes() {
      try {
        const response = await fetch('https://notes-app-88z6.onrender.com/api/notes');
        const notes = await response.json();

        notesContainer.innerHTML = '';

        for (const note of notes) {
          const noteDiv = document.createElement('div');
          noteDiv.classList.add("Notes")
          noteDiv.innerHTML = `
            <h2>${note.title}</h2>
            <h3> Description</h3>
            <p>${note.content}</p>
            <div class="btn-wrap">
                <button class="edit" onclick="editNote(${note.id})">Edit</button>
            <button class="del" onclick="deleteNote(${note.id})">Delete</button></div>
          `;
          notesContainer.appendChild(noteDiv);
        }
      } catch (error) {
        console.error('Error fetching notes:', error);
      }
    }

    addNoteButton.addEventListener("click",()=>{
        addNote()
    })
    async function addNote() {
      const title = noteTitleInput.value;
      const content = noteContentInput.value;

      if (!title || !content) {
        alert('Please enter both a title and content for the note.');
        return;
      }

      try {
        const response = await fetch('https://notes-app-88z6.onrender.com/api/notes/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, content }),
        });

        if (response.ok) {
          noteTitleInput.value = '';
          noteContentInput.value = '';
          fetchNotes();
        } else {
          console.error('Failed to add the note.');
        }
      } catch (error) {
        console.error('Error adding note:', error);
      }
    }

    async function editNote(noteId) {
      // Implement editing a note using the API
      const newTitle = prompt('Enter the new title for the note:');
      if (!newTitle) return;

      const newContent = prompt('Enter the new content for the note:');
      if (!newContent) return;

      try {
        const response = await fetch(`https://notes-app-88z6.onrender.com/api/notes/${noteId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title: newTitle, content: newContent }),
        });

        if (response.ok) {
          fetchNotes();
        } else {
          console.error('Failed to update the note.');
        }
      } catch (error) {
        console.error('Error updating note:', error);
      }
    }

    async function deleteNote(noteId) {
      try {
        const response = await fetch(`https://notes-app-88z6.onrender.com/api/notes/${noteId}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          fetchNotes();
        } else {
          console.error('Failed to delete the note.');
        }
      } catch (error) {
        console.error('Error deleting note:', error);
      }
    }

    // Fetch notes when the page loads
    fetchNotes();
  </script>
</body>
</html>
